<div class="container" id="i18_projects">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span
                    data-i18n="projects.my_projects">Selected Publications</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-7 wow col-sm-offset-3 zoomIn user-my-margin">
            <h4>Please also check the <a
                    href="{{ 'publications/' | prepend: project.baseurl }}"
                    target="_blank">Full List</a>
                of my publications and the <a
                        href="https://scholar.google.com/citations?user={{ site.author.google_scholar_id }}"
                        target="_blank"><span>Google Scholar</span></a> profile.
            </h4>
            {% bibliography -f main_papers.bib %}
        </div>
    </div>
</div>
