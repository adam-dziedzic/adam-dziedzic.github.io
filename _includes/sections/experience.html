<div class="container" id="i18_projects">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span
                    data-i18n="projects.my_projects">Experience</span></h1>
        </div>
    </div>
    {% for experience in site.data.index.experience %}
    <div class="col-sm-7 wow col-sm-offset-3 zoomIn user-experience-margin">
        <div class="row">
            <h2><span data-i18n="career.{{ career.name.i18n }}">{{ experience.name.detail }}</span></h2>
            <span class="vertical-date user-experience">
                <span data-i18n="career.{{ career.date.i18n }}"> {{ experience.date.detail }}: </span>
                <span data-i18n="career.{{ career.job.i18n }}"> {{ experience.job.detail }} </span>
            </span>
            <p><span data-i18n="career.{{ career.desc.i18n }}">{{ experience.desc.detail }} </span></p>
        </div>
    </div>
    {% endfor %}
</div>
